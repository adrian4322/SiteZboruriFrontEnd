<div class="header">
  <img src="assets/logoAir.png" width="80" height="60" alt="image">
</div>
<div class="pagCreareCont">
  <form (ngSubmit)="onSubmit()">
    <table>
      <tbody>
      <tr>
        <td colspan="2"><h2 id="creareCont">Logheaza-te in cont</h2></td>
      </tr>
      <tr>
        <td><input type="email" placeholder="Email" [(ngModel)]="form.email" name="email" required></td>
      </tr>
      <tr>
        <td><input type="password" placeholder="Parola"[(ngModel)]="form.password" name="password" required></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit" class="butoaneCreareLogare"><a href="">Creare cont</a></button></td>
      </tr>
      </tbody>
    </table>
  </form>
</div>
