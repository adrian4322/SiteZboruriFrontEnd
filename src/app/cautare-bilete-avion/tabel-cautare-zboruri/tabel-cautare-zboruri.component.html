<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<div class="container py-3 h5" style="background-color: white; border: 1px solid black; border-radius: 8px; width: 60vw;">
  <form (ngSubmit)="onSubmit()">
    <div class="row mb-3">

      <div class="col-md-3">
        <div class="form-check">
          <input type="radio" class="form-check-input" id="dusRadio" [(ngModel)]="dusIntors" name="tip"  (click)="schimbaValoareIntors()">
          <label class="form-check-label" for="dusRadio">Dus</label>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-check">
          <input type="radio" class="form-check-input" id="dusIntorsRadio"  checked="checked" name="tip" (click)="schimbaValoareDusIntors()">
          <label class="form-check-label" for="dusIntorsRadio">Dus-intors</label>
        </div>
      </div>

      <div class="col-md-3 rounded">
        <div #dropdown class="drop">
          <p (click)="afisareMeniuPasageri()">Pasageri: {{total}} â†“</p>
          <div *ngIf="afisare" class="dropContinut">
            <table id="id2" style="font-size: 0.85em; width: 100%;">
              <tr>
                <td>
                  <p>Adulti 
                    <button type="button" class="btn btn-outline-dark btn-sm" (click)="plusareAdulti()">+</button> 
                    {{adulti}} 
                    <button type="button" class="btn btn-outline-dark btn-sm" (click)="scadereAdulti()">-</button>
                  </p>
                  <hr style="margin: 5px 0; width: 8lvw;">
                </td>
              </tr>
              <tr>
                <td>
                  <p>Copii 
                    <button type="button" class="btn btn-outline-dark btn-sm" (click)="plusareCopii()">+</button> 
                    {{copii}} 
                    <button type="button" class="btn btn-outline-dark btn-sm" (click)="scadereCopii()">-</button>
                  </p>
                  <hr style="margin: 5px 0;">
                </td>
              </tr>
              <tr>
                <td>
                  <p>Tineri 
                    <button type="button" class="btn btn-outline-dark btn-sm" (click)="plusareTineri()">+</button> 
                    {{tineri}} 
                    <button type="button" class="btn btn-outline-dark btn-sm" (click)="scadereTineri()">-</button>
                  </p>
                  <hr style="margin: 5px 0;">
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-3">
          <app-aeropoarte (aeroportSelectat)="aeroportDusSelectat($event)"></app-aeropoarte>
        </div>
        <div class="col-md-3">
          <app-aeropoarte (aeroportSelectat)="aeroportAterizareSelectat($event)"></app-aeropoarte>
        </div>
        <div class="col-md-2">
          <mat-form-field class="w-100">
            <mat-label>Data plecarii</mat-label>
            <input [(ngModel)]="dataDus" matInput [matDatepicker]="pickerDus" name="dataDus" >
            <mat-datepicker-toggle matIconSuffix [for]="pickerDus"></mat-datepicker-toggle>
            <mat-datepicker #pickerDus></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col-md-2" *ngIf="dusIntors" >
          <mat-form-field class="w-100">
            <mat-label>Data revenirii</mat-label>
            <input [(ngModel)]="dataIntors" matInput [matDatepicker]="pickerIntors" name="dataIntors">
            <mat-datepicker-toggle matIconSuffix [for]="pickerIntors"></mat-datepicker-toggle>
            <mat-datepicker #pickerIntors></mat-datepicker>
          </mat-form-field>
        </div>

        <div class="col-md-2">
          <button type="submit" class="btn btn-primary w-100">Cauta</button>
        </div>
      </div>

    </div>
  </form>
</div>
