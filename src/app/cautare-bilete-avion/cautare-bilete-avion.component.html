<div>
    <form>
        <table id="id1">
            <tr>
                <td><input type="radio" name="tip" (click)="schimbaValoareIntors()"> Dus</td>
                <td><input type="radio" name="tip" (click)="schimbaValoareDusIntors()"> Dus-intors</td>
                <td><div class="drop">
                    <p (click)="afisareMeniuPasageri()">Pasageri: {{total}} </p>
                    <div *ngIf="afisare" class="dropContinut">
                        <table id="id2">
                            <tr>
                                <td>
                                    <p>Adulti {{adulti}} 
                                        <button type="button" (click)="plusareAdulti()">+</button> 
                                        <button type="button" (click)="scadereAdulti()">-</button>
                                    </p>
                                    <hr>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p>Copii {{copii}} 
                                        <button type="button" (click)="plusareCopii()">+</button> 
                                        <button type="button" (click)="scadereCopii()">-</button>
                                    </p>
                                    <hr>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p>Tineri {{tineri}} 
                                        <button type="button" (click)="plusareTineri()">+</button> 
                                        <button type="button" (click)="scadereTineri()">-</button>
                                    </p>
                                    <hr>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                </td>
            </tr>
            <tr>
                <td ><app-aeropoarte 
                    (aeroportSelectat)="onDepartureAirportSelected($event)">
                </app-aeropoarte>
                </td>
                <td ><app-aeropoarte
                    (aeroportSelectat)="onArrivalAirportSelected($event)">
                </app-aeropoarte></td>
                <td >
                    <mat-form-field>
                               <mat-label>Data plecarii</mat-label>
                               <input matInput [matDatepicker]="picker">
                                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                              <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </td>
                <td *ngIf="dusIntors">
                            <mat-form-field>
                                       <mat-label>Data revenirii</mat-label>
                                       <input matInput [matDatepicker]="picker">
                                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                      <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                 </td>
            </tr>
        </table>
    </form>
</div>
