<div>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="username">Username</label>
      <input type="text" id="username" [(ngModel)]="form.username" name="username" required>
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="form.email" name="email" required>
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="form.password" name="password" required>
    </div>
    <button type="submit">Sign Up</button>
  </form>

  <div>
    <h2 *ngIf="form.username.length < 4">Username mai mic de 4 caractere</h2>
  </div>
</div>
